<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dreamr App - Privacy Policy and Terms of Use">
    <title>Dreamr - Legal Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #667eea;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .support-section {
            margin-top: 40px;
            text-align: left;
            padding: 30px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.12), rgba(118, 75, 162, 0.18));
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .support-section h2 {
            margin-bottom: 10px;
            color: #4c51bf;
            font-size: 1.6em;
        }

        .support-section p {
            margin-bottom: 20px;
            color: #555;
        }

        .support-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .support-form label {
            font-weight: 600;
            color: #333;
        }

        .support-form input,
        .support-form textarea {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(103, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            color: #1a202c;
            transition: border 0.2s, box-shadow 0.2s;
        }

        .support-form textarea {
            min-height: 140px;
            resize: vertical;
        }

        .support-form input:focus,
        .support-form textarea:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.15);
        }

        .send-button {
            margin-top: 5px;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(102, 126, 234, 0.55);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .link-button {
            display: block;
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .link-button:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .link-button {
                padding: 18px 25px;
                font-size: 1.1em;
            }

            .support-section {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dreamr</h1>
        <p class="subtitle">Legal Information</p>
        
        <div class="links">
            <a href="privacy-policy.html" class="link-button">Privacy Policy</a>
            <a href="terms-of-use.html" class="link-button">Terms of Use</a>
        </div>

        <section class="support-section" aria-labelledby="support-title">
            <h2 id="support-title">Need Support?</h2>
            <p>Send us a note and we'll follow up right away. Your email client will open with the details you share below.</p>
            <form class="support-form">
                <div>
                    <label for="support-email">Email address</label>
                    <input type="email" id="support-email" name="email" placeholder="you@example.com" required>
                </div>
                <div>
                    <label for="support-subject">Subject</label>
                    <input type="text" id="support-subject" name="subject" placeholder="How can we help?" required>
                </div>
                <div>
                    <label for="support-message">Message</label>
                    <textarea id="support-message" name="message" placeholder="Share more details so we can assist you faster." required></textarea>
                </div>
                <button type="submit" class="send-button">Send message</button>
            </form>
        </section>

        <div class="footer">
            <p>&copy; 2025 Dreamr. All rights reserved.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('.support-form');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const email = document.getElementById('support-email').value.trim();
                const subjectInput = document.getElementById('support-subject').value.trim();
                const message = document.getElementById('support-message').value.trim();

                if (!email || !subjectInput || !message) {
                    return;
                }

                const subject = subjectInput || 'Dreamr Support Request';
                const composedBody = `Email: ${email}\n\n${message}`;
                const mailtoURL = `mailto:dreamrapp34@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(composedBody)}`;

                window.location.href = mailtoURL;
                form.reset();
            });
        });
    </script>
</body>
</html>
